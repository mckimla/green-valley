<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="The Hub">
	  	<meta name="author" content="Lindsey McKim">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Hub Intake Form</title>

		<!-- Bootstrap v4.4.1 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/92cf74d3dd.js" crossorigin="anonymous"></script>

	</head>

	<body>

		<form>
        <div class="form-row">
        <div class="col-md-4 mb-3 offset-md-2 mt-2">
        <input type="text" class="form-control" id="validationDefault01" placeholder="FIRST NAME" required>
    </div>

        <div class="col-md-4 mb-3 offset-md-0 mt-2">
        <input type="text" class="form-control" id="validationDefault02" placeholder="LAST NAME" required>
    </div>
    </div>
  

        <div class="form-row">
        <div class="col-md-4 mb-3 offset-md-2">
        <input type="text" class="form-control" id="validationDefault03" placeholder="PHONE NUMBER" required>
    </div>

    <div class="col-md-2 mb-3 offset-md-0">
      <input type="text" class="form-control" id="validationDefault04" placeholder="CONTACT DATE" required>
    </div>
    <div class="col-md-2 mb-3 offset-md-0">
      <input type="text" class="form-control" id="validationDefault05" placeholder="ADD ON" required>
  </div>

    <div class="col-md-8 mb-3 offset-md-2">
    <textarea class="form-control" id="validationTextarea" placeholder="ADDRESS " required></textarea>
  </div>

      </div>
  </form>
    

  </body>

	</body>

</html>
