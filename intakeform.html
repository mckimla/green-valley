<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="The Hub">
	  	<meta name="author" content="Lindsey McKim">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Hub Intake Form</title>

		<!-- Bootstrap v4.4.1 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
		<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/92cf74d3dd.js" crossorigin="anonymous"></script>

	</head>

	<body>

		<form>
        <div class="form-row">
        <div class="col-md-4 mb-3  mt-2">
        <input type="text" class="form-control" id="validationDefault01" placeholder="FIRST NAME" required>
    </div>

        <div class="col-md-4 mb-3  mt-2">
        <input type="text" class="form-control" id="validationDefault02" placeholder="LAST NAME" required>
    </div>
    </div>
  

        <div class="form-row">
        <div class="col-md-4 mb-3 ">
        <input type="text" class="form-control" id="validationDefault03" placeholder="CITY" required>
    </div>

    <div class="col-md-2 mb-3 ">
      <input type="text" class="form-control" id="validationDefault04" placeholder="STATE" required>
    </div>
    <div class="col-md-2 mb-3">
      <input type="text" class="form-control" id="validationDefault05" placeholder="ZIP" required>
  </div>

    <div class="col-md-8 mb-3">
    <textarea class="form-control" id="validationTextarea" placeholder="VIDEO SAMPLE LINK " required></textarea>
  </div>

      <div class="col-md-8 mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">UPLOAD HEADSHOT</label>
    </div>
    </div>

     <div class="col-md-8 mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="altcustomFile">
        <label class="custom-file-label" for="altcustomFile">UPLOAD RESUME</label>
        </div>
        </div>
        </div>
    </form>

  <div class="col-md-9">
 <div class="container">
         <a href="apply.html" role="button" class=" btn-sm font-weight-bold" style="float:right; font-size:2vw;">SUBMIT ></a></div>
  </div>

		<!-- end of do not delete -->

		<!-- load p5.js -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>


	</body>

</html>
