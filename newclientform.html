<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="The Hub">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Hub Intake Form</title>

		<!-- Bootstrap v4.4.1 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Oswald&display=swap" rel="stylesheet">

	</head>

	<body>

     <div class="text-center">
 <h3> Initial Conversation Form </h3>
</div>


<div class="text-center">
 <h3> Services Customer Requires: </h3>
</div>


<div class="form-check form-check-inline offset-md-4">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Auction</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2"> Appraisal</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2"> Move</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2"> Consignment</label>
</div>

<br> 

<div class="row offset-md-4">
  <p> Requires look at: </p>
<div class="form-check form-check-inline lookat">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineYes">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineNo">No</label>
</div>
</div>



<div class="row offset-md-4">
  <p> Questions: </p>
<div class="form-check form-check-inline questions">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineYes">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineNo">No</label>
</div>
</div>

<div class="row offset-md-4">
  <p> Downsizing: </p>
<div class="form-check form-check-inline downsizing">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineYes">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineNo">No</label>
</div>
</div>


<div class="row offset-md-4">
  <p> Settling an Estate: </p>
<div class="form-check form-check-inline estate">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineYes">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineNo">No</label>
</div>
</div>

<div class="row offset-md-4">
  <p> Moving: </p>
<div class="form-check form-check-inline moving">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineYes">Yes</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineNo">No</label>
</div>
</div>



<div class="row offset-md-4">
  <p> How much is being sold: </p>
  <div class="col-md-4 howsoldbox">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>

  <div class="row offset-md-4">
  <p> What is being sold: </p>
  <div class="col-md-5 whatsoldbox">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>

  <div class="row offset-md-4">
  <p> Conversation Notes: </p>
</div>

<div class="row offset-md-3">
  <div class="col-md-9 convonotes">
      <input type="text" class="form-control" placeholder="">
    </div> 
</div>



<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="PAGE">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="OF">
    </div>
  </div>
</form>

<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="PAGE">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="OF">
    </div>
  </div>
</form>

<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="NAME">
    </div>
  </div>
</form>

<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
</form>

	</body>

</html>
